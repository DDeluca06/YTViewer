<!DOCTYPE html>
<html lang="en" id="datatheme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Focus View</title>
    <link rel="icon" type="image/x-icon" href="/Resources/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="themes.css">
</head>
<body data-theme="dark" id="body">
    <a href="login.html">
        <button id="loginButton" class="login">Login</button>
    </a>
    <section class="layout">
        <main class="main-content card-container">
                <h1 id="title"></h1>
                <hr style="margin: 8px;"/>
                <h3 style="text-align: center;">Description</h3>
                <p id="description"></p>
                <button onclick="readMore()" id="readmore" style="cursor: pointer;">Read more</button>
            </main>
        <section class="video-container">
            <iframe id="youtube-video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
    </section>
    <div class="controls">
        <select id="navigationDropdown" onchange="handleDropdownChange()">
            <option value="entertainment">Entertainment</option>
            <option value="hiphop">HipHop</option>
            <option value="gaming">Gaming</option>
            <option value="sports">Sports</option>
            <option value="education">Education</option>
        </select>
        <button id="toggle-autoplay">Toggle Autoplay</button>
        <select id="theme-selector" onclick="">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="sepia">Sepia</option>
            <option value="spring">Spring</option>
            <option value="maroon">Maroon</option>
            <option value="hadaka">Hadaka</option>
            <option value="cgrey">Cool Grey</option>
        </select>
    </div>
    <h1>What's Happening Now</h1>
    <div class="favored">
        <a href="https://www.youtube.com/watch?v=5FrhtahQiRc" target="_blank"><img src="https://i3.ytimg.com/vi/5FrhtahQiRc/maxresdefault.jpg"></a>
        <a href="https://www.youtube.com/watch?v=Q8D95ErQbjk" target="_blank"><img src="https://i3.ytimg.com/vi/Q8D95ErQbjk/maxresdefault.jpg"></a>
        <a href="https://www.youtube.com/watch?v=UGj8rcxYrpU" target="_blank"><img src="https://i3.ytimg.com/vi/UGj8rcxYrpU/maxresdefault.jpg"></a>
        <a href="https://www.youtube.com/watch?v=WXFW1LL_Q7k" target="_blank"><img src="https://i3.ytimg.com/vi/WXFW1LL_Q7k/maxresdefault.jpg"></a>
        <a href="https://www.youtube.com/watch?v=DfiF8Guf1bA" target="_blank"><img src="https://i3.ytimg.com/vi/DfiF8Guf1bA/maxresdefault.jpg"></a>
    </div>
    <!-- Form for preference setting, we're not going to bother the user every time. -->
    <button id="openFormButton">Set Preferences</button>
    <div id="preferenceForm">
        <h2>Set Your Preferences</h2><Br>
        <div class="form-group">
            <label for="disname">Display Name:</label>
            <input type="text" id="disname" displayname="name" required>
        </div>
        <form id="emailForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
        </form>
        <button id="savePreference">Save Preferences</button>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
