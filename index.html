<!DOCTYPE html>
<html lang="en" id="datatheme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Focus View</title>
    <link rel="icon" type="image/x-icon" href="/Resources/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>
<body data-theme="dark" id="body">
    <section class="layout">
        <main class="main-content card-container">
        <!-- <section class="card-container"> -->
                <h1 id="title"></h1>
                <hr style="margin: 8px;"/>
                <h3 style="text-align: center;">Description</h3>
                <p id="description"></p>
                <button onclick="readMore()" id="readmore" style="cursor: pointer;">Read more</button>
            </main>
        <!-- </section> -->
        <section class="video-container">
            <iframe id="youtube-video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
    </section>
    <div class="controls">
        <select id="navigationDropdown" onchange="handleDropdownChange()">
            <option value="entertainment">Entertainment</option>
            <option value="hiphop">HipHop</option>
            <option value="gaming">Gaming</option>
            <option value="sports">Sports</option>
            <option value="education">Education</option>
        </select>
        <button id="toggle-autoplay">Toggle Autoplay</button>
        <select id="theme-selector">
            <option value="dark">Dark Mode</option>
            <option value="light">Light Mode</option>
            <option value="sepia">Sepia Mode</option>
            <option value="blue-light">Blue Light Filter</option>
        </select>
    </div>
    <h1>What's Happening Now</h1>

    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
