<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Focus View</title>
    <link rel="icon" type="image/x-icon" href="/Resources/favicon.ico">
    <link rel="stylesheet" href="./test.css">
    <script type="text/javascript" src="test.js"></script>
</head>
<body>
    <div class="card-container">
        <main class="main-content">
            <h1 id="title"></h1>
            <hr style="margin: 8px;"/>
            <h3 style="text-align: center;">Description</h3>
            <p id="description"></p>
            <button onclick="readMore()" id="readmore" style="cursor: pointer;">Read more</button>
        </main>
    </div>
    <div class="container">
        <iframe id="youtube-video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <select id="navigationDropdown" onchange="handleDropdownChange()">
        <option value="entertainment">Entertainment</option>
        <option value="hiphop">HipHop</option>
        <option value="gaming">Gaming</option>
        <option value="sports">Sports</option>
        <option value="education">Education</option>
    </select>
    <button id="toggle-autoplay" class="autoplayer">Toggle Autoplay</button>
</body>
</html>
